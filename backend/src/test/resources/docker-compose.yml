version: '3.7'

services:

  postgres:
    image: postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - pg:/var/lib/postgresql
      - pg_data:/var/lib/postgresql/data

  keycloak:
    image: jboss/keycloak
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: keycloak
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - 8080:8080
    depends_on:
      - postgres

  twttr:
    image: registry.hub.docker.com/kayroone/twttr-api:latest
    ports:
      - 8081:8081
    depends_on:
      - postgres
      - keycloak

volumes:
  pg:
  pg_data:
    driver: local
