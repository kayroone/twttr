version: '3.7'

services:

  postgres:
    image: postgres:latest
    ports:
      - 5432:5432
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - pg:/var/lib/postgresql
      - pg_data:/var/lib/postgresql/data
    networks:
      - jwiegmann.de

  keycloak:
    image: jboss/keycloak:latest
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: keycloak
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - 8080:8080
    networks:
      jwiegmann.de:
        aliases:
          - auth.jwiegmann.de
    depends_on:
      - postgres

  twttr:
    image: registry.hub.docker.com/kayroone/twttr-api:latest
    ports:
      - 8081:8081
    networks:
      - jwiegmann.de
    depends_on:
      - postgres
      - keycloak

volumes:
  pg:
  pg_data:
    driver: local

networks:
  jwiegmann.de:
